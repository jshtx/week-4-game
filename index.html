<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>

  <!--link to css reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--link to my css stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<div class="wrapper">
  
  <div class="header col-lg-9">
    <h1>Star Wars RPG</h1>
  </div>

<div class="characters col-lg-12">
    <section class="list" id="luke">
      <img src="assets/images/luke.jpg" alt="luke skywalker">
    </section>

    <section class="list" id="obi">
      <img src="assets/images/obi.jpg" value="obi" alt="obi wan">
    </section>

    <section class="list" id="dmaul">
      <img src="assets/images/Darth_Maul.png" value="dmaul" alt="darth maul">
    </section>

    <section class="list" id="dsid" >
      <img src="assets/images/darthSidious.png" value="dsid" alt="darth sidious">
    
    </section>

  
  </div>



  <div class="yourCharacter col-lg-12">
    <h2>Your Character</h2>
  </div>
  
  
  <div class="enemies col-lg-12">
    <h2>Enemies Available to Attack</h2>
  </div>

  <div class="fightSection col-lg-12">
    <h2>Fight Section</h2>
    <button class="attack">Attack!</button>
  </div>

  <div class="defender col-lg-12">
    <h2>Defender</h2>
  </div>
  
  <!--links to javascript-->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</div>
</body>
</html>
